{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="{% static 'tree-boi.png' %}"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Chris Contacter</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10">
          <h1 class="mt-2">Chris Contacter</h1>
          <small>For all your Chris-contacting needs.</small>
          <hr class="mt-1 mb-4">
          <a class="btn btn-primary mb-4 ml-4" href="{% url 'conversation-create' %}" role="button">Add</a>
          <a class="btn btn-primary mb-4 ml-2" href="{% url 'conversation-list' %}" role="button">View</a>
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    <footer class="footer fixed-bottom">
      <div class="container text-muted text-right mb-2">
        Built with grudging respect in Philadelphia.
      </div>
    </footer>
  </body>
</html>
